{% extends "base.html" %}

{% block content %}
<!-- Back Button -->
<div class="mb-6">
    <a href="{{ url_for('customer.index') }}"
        class="inline-flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-bold transition">
        <i class="fas fa-arrow-right"></i>
        رجوع
    </a>
</div>

<div class="text-center mb-8">
    <div
        class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-pink-500 to-red-500 rounded-full mb-4">
        <i class="fas fa-gift text-white text-3xl"></i>
    </div>
    <h2 class="text-3xl font-bold text-white mb-2">اهدي لمن تحب</h2>
    <p class="text-gray-400">أهدي غسلة أو اشتراك لشخص تحبه</p>
</div>

<!-- Gift Options -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
    <!-- Single Wash Option -->
    <a href="{{ url_for('customer.gift_wash') }}"
        class="bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 p-8 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
            <i class="fas fa-car-side text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-bold text-white mb-2">غسلة واحدة</h3>
        <p class="text-blue-100 text-sm">اختر خدمة ومنتجات وأهديها</p>
    </a>

    <!-- Subscription Option -->
    <a href="{{ url_for('customer.gift_subscription') }}"
        class="bg-gradient-to-br from-purple-600 to-purple-800 hover:from-purple-500 hover:to-purple-700 p-8 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
            <i class="fas fa-crown text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-bold text-white mb-2">اشتراك</h3>
        <p class="text-purple-100 text-sm">اختر باقة اشتراك وأهديها</p>
    </a>
</div>
{% endblock %}
