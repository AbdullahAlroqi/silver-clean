{% extends "base.html" %}

{% block content %}
<!-- Back Button -->
<div class="mb-6">
    <a href="{{ url_for('customer.gift') }}"
        class="inline-flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-bold transition">
        <i class="fas fa-arrow-right"></i>
        رجوع
    </a>
</div>

<div class="text-center mb-6">
    <h2 class="text-2xl font-bold text-white mb-2">
        <i class="fas fa-crown text-purple-400 ml-2"></i>
        إهداء اشتراك
    </h2>
</div>

<form method="POST" class="max-w-2xl mx-auto">
    <!-- Packages Selection -->
    <div class="bg-primary rounded-lg shadow-lg p-6 mb-6">
        <h3 class="text-lg font-bold text-white mb-4">
            <i class="fas fa-box-open ml-2 text-purple-400"></i>
            اختر الباقة
        </h3>
        <div class="grid grid-cols-1 gap-3">
            {% for package in packages %}
            <label class="cursor-pointer">
                <input type="radio" name="package_id" value="{{ package.id }}" required class="peer hidden">
                <div
                    class="peer-checked:border-purple-500 peer-checked:bg-purple-500/10 border-2 border-gray-600 rounded-lg p-4 transition-all">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-white font-bold text-lg">{{ package.name_ar }}</p>
                            <p class="text-gray-400 text-sm">{{ package.washes_count }} غسلة • {{ package.duration_days
                                }} يوم</p>
                        </div>
                        <div class="text-left">
                            <p class="text-purple-400 font-bold text-xl">{{ package.price }} ريال</p>
                        </div>
                    </div>
                </div>
            </label>
            {% endfor %}
        </div>

        {% if not packages %}
        <div class="text-center py-8">
            <i class="fas fa-inbox text-4xl text-gray-500 mb-4"></i>
            <p class="text-gray-400">لا توجد باقات متاحة حالياً</p>
        </div>
        {% endif %}
    </div>

    <!-- Recipient Info -->
    <div class="bg-primary rounded-lg shadow-lg p-6 mb-6">
        <h3 class="text-lg font-bold text-white mb-4">
            <i class="fas fa-user-friends ml-2 text-pink-400"></i>
            معلومات المهدى له
        </h3>
        <div class="space-y-4">
            <div>
                <label class="block text-gray-300 text-sm font-bold mb-2" for="recipient_name">
                    اسم الشخص
                </label>
                <input type="text" id="recipient_name" name="recipient_name" required placeholder="مثال: محمد أحمد"
                    class="w-full bg-darkbg text-white p-3 rounded-lg border border-gray-600 focus:border-accent focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 text-sm font-bold mb-2" for="recipient_phone">
                    رقم الجوال (بدون صفر)
                </label>
                <div class="flex gap-2 items-center">
                    <span class="text-white bg-gray-700 px-4 py-3 rounded-lg">+966</span>
                    <input type="text" id="recipient_phone" name="recipient_phone" required pattern="[0-9]{9}"
                        maxlength="9" placeholder="512345678"
                        class="flex-1 bg-darkbg text-white p-3 rounded-lg border border-gray-600 focus:border-accent focus:outline-none">
                </div>
                <p class="text-gray-400 text-xs mt-1">أدخل 9 أرقام بدون الصفر الأول</p>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" {% if not packages %}disabled{% endif %}
        class="w-full bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-400 hover:to-purple-500 disabled:from-gray-600 disabled:to-gray-700 text-white font-bold py-4 px-6 rounded-lg transition flex items-center justify-center gap-2">
        <i class="fas fa-gift"></i>
        إرسال الهدية
    </button>
</form>
{% endblock %}
