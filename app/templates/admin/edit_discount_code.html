{% extends "admin/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white">تعديل كود الخصم</h2>
        <a href="{{ url_for('admin.discount_codes') }}" class="text-gray-400 hover:text-white">
            <i class="fas fa-arrow-right ml-2"></i>عودة
        </a>
    </div>

    <div class="bg-primary rounded-lg shadow-lg p-6">
        <form action="{{ url_for('admin.edit_discount_code', id=code.id) }}" method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">الكود</label>
                    <input type="text" name="code" value="{{ code.code }}" required
                        class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
                </div>

                <div>
                    <label class="block text-gray-300 mb-2">نوع الخصم</label>
                    <select name="discount_type" required
                        class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
                        <option value="percentage" {% if code.discount_type=='percentage' %}selected{% endif %}>نسبة
                            مئوية (%)</option>
                        <option value="fixed" {% if code.discount_type=='fixed' %}selected{% endif %}>مبلغ ثابت (ريال)
                        </option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-300 mb-2">القيمة</label>
                    <input type="number" name="value" value="{{ code.value }}" step="0.01" required
                        class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
                </div>

                <div>
                    <label class="block text-gray-300 mb-2">صالح حتى</label>
                    <input type="date" name="valid_until" value="{{ code.valid_until.strftime('%Y-%m-%d') }}" required
                        class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
                </div>

                <div>
                    <label class="block text-gray-300 mb-2">حد الاستخدام الكلي (اختياري)</label>
                    <input type="number" name="usage_limit" value="{{ code.usage_limit if code.usage_limit else '' }}"
                        class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
                    <p class="text-xs text-gray-500 mt-1">اتركه فارغاً لعدد غير محدود</p>
                </div>

                <div>
                    <label class="block text-gray-300 mb-2">حد الاستخدام لكل عميل</label>
                    <input type="number" name="max_uses_per_customer"
                        value="{{ code.max_uses_per_customer if code.max_uses_per_customer else 1 }}"
                        class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
                    <p class="text-xs text-gray-500 mt-1">عدد المرات التي يمكن للعميل الواحد استخدام الكود فيها
                        (الافتراضي 1)</p>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="is_active" id="is_active" {% if code.is_active %}checked{% endif %}
                        class="form-checkbox h-5 w-5 text-accent rounded bg-gray-700 border-gray-600">
                    <label for="is_active" class="mr-2 text-gray-300">نشط</label>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-accent hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
                        حفظ التغييرات
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
