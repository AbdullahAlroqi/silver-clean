{% extends "admin/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-white mb-6">تعديل حجم السيارة</h2>

    <div class="bg-primary rounded-lg shadow-lg p-6">
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">الاسم (عربي)</label>
                <input type="text" name="name_ar" value="{{ size.name_ar }}" required
                    class="w-full bg-darkbg border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-accent">
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-2">الاسم (إنجليزي)</label>
                <input type="text" name="name_en" value="{{ size.name_en }}" required
                    class="w-full bg-darkbg border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-accent">
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-2">السعر الإضافي (ريال)</label>
                <input type="number" step="0.01" name="price_adjustment" value="{{ size.price_adjustment }}" required
                    class="w-full bg-darkbg border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-accent">
            </div>

            <div class="mb-6">
                <label class="flex items-center text-gray-300">
                    <input type="checkbox" name="is_active" {% if size.is_active %}checked{% endif %} class="ml-2">
                    نشط
                </label>
            </div>

            <div class="flex justify-end gap-4">
                <a href="{{ url_for('admin.vehicle_sizes') }}"
                    class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded transition">إلغاء</a>
                <button type="submit" class="bg-accent hover:bg-blue-600 text-white px-6 py-2 rounded transition">حفظ
                    التغييرات</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
