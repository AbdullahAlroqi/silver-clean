{% extends "admin/base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-white mb-6">إعدادات الولاء</h2>

<div class="max-w-2xl bg-primary p-8 rounded-lg">
    <form method="post">
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-2">عدد النقاط المطلوبة للحصول على غسلة
                مجانية</label>
            <input type="number" name="threshold" value="{{ current_threshold }}" min="1"
                class="w-full bg-darkbg border border-gray-600 rounded px-3 py-2 text-white">
        </div>
        <button type="submit" class="bg-accent hover:bg-blue-600 text-white px-6 py-2 rounded">حفظ</button>
    </form>
</div>
{% endblock %}
